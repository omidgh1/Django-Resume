<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-wrapper">
                <!-- Use ContactInfo model data for the image and name -->
                <img src="{{ contact.photo.url }}" alt="Profile Photo" class="profile-pic">
                <h1 class="name">{{ contact.name }}</h1>
            </div>
        </div>

        <div class="main-content">
            <h1 class="greeting">HELLO,</h1>
            <p class="description">
                I am {{ contact.name }}, web developer from Melbourne, Australia. I have rich experience in website design and building and customization, also I am good at WordPress.
            </p>
        </div>
    </div>
</body>
</html>

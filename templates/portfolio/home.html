<!-- portfolio/templates/portfolio/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Resume</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .logo {
            max-width: 200px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info img {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    {% if logo %}
        <img src="{{ logo.logo.url }}" alt="Logo" class="logo">
    {% endif %}

    <div class="contact-info">
        {% if contact %}
            <h2>{{ contact.name }}</h2>
            <p>Phone: {{ contact.phone }}</p>
            <p>Email: <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
            {% if contact.photo %}
                <img src="{{ contact.photo.url }}" alt="Personal Photo">
            {% endif %}
        {% else %}
            <p>No contact information available.</p>
        {% endif %}
    </div>
</body>
</html>
